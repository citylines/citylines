      usuario ha iniciado sesión y para no mostrar el aviso sobre el uso de cookies
      si el usuario ha clickeado en el botón Aceptar. Cookies de terceros: Google
      utiliza cookies en este sitio vinculadas al servicio de inicio de sesión con
      Google, para recordar información referente a la sesión del usuario. Google
      también utiliza cookies de Google Analytics, para recabar información no personal
      vinculada al uso de Citylines.co. Todas estas cookies son persistentes y se
      utilizan solamente para los fines expuestos.'
